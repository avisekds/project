<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{{url_for('static',filename='stylekidney.css')}}">
    <!------ Include the above in your HEAD tag ---------->

    <title>Document</title>
</head>

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">KIDNEY MEDICAL RECORDS</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{{url_for('kidney')}}" method="POST">
                            <h3 class="text-center text-info">ENTER</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">PCV:</label><br>
                                <input type="text" name="pcv" id="pcv" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">SC:</label><br>
                                <input type="text" name="sc" id="sc" placeholder="17ece037" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">SG:</label><br>
                                <input type="text" name="sg" id="sg" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">SU:</label><br>
                                <input type="text" name="su" id="su" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">AGE:</label><br>
                                <input type="text" name="age" id="age" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">POT:</label><br>
                                <input type="text" name="pot" id="pot" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">WC:</label><br>
                                <input type="text" name="wc" id="wc" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">RC:</label><br>
                                <input type="text" name="rc" id="rc" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">AL:</label><br>
                                <input type="text" name="al" id="al" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">BGR:</label><br>
                                <input type="text" name="bgr" id="bgr" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">DM:</label><br>
                                <input type="text" name="dm" id="dm" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md mb-5" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m4 offers">
        <h5 style="color: #ffffff;">Prediction</h5>
        <div class="collection" role="alert">
            <p class="collection-item active black">Predicted result: {{ pred }}
                {% if pred == [0] %}
            <p class="collection-item active light green">Congratulation!!<br>You have no problem in your kidney.

                {% elif pred == [1] %}
            <p class="collection-item red">You have a chance of kidney disease!!<br>Please consult with your doctor.
                {% else %}
                {% endif%}
            </p>
        </div>
    </div>
    </div>
    </div>
    <!-- javascript -->

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
